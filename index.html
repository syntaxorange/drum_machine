<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Machine</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div class="container" id="root">
    <div id="drum-machine">
      <div class="top">
        <i class="top-text">FCC</i>
        <i class="fab fa-free-code-camp"></i>
      </div>
      <div class="left">
        <button type="button" class="drum-pad">
          <span>Q</span>
          <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
        </button>
        <button type="button" class="drum-pad">
          <span>W</span>
          <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
        </button>
        <button type="button" class="drum-pad">
          <span>E</span>
          <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
        </button>
        <button type="button" class="drum-pad">
          <span>A</span>
          <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
        </button>
        <button type="button" class="drum-pad">
          <span>S</span>
          <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
        </button>
        <button type="button" class="drum-pad">
          <span>D</span>
          <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
        </button>
        <button type="button" class="drum-pad">
          <span>Z</span>
          <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
        </button>
        <button type="button" class="drum-pad">
          <span>X</span>
          <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
        </button>
        <button type="button" class="drum-pad">
          <span>C</span>
          <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
        </button>
      </div>
      <div class="right">
        <div class="switch">
          <div class="switch-label">Power</div>
          <div class="switch-inner">
            <div class="switch-bg"></div>
          </div>
        </div>
        <div id="slider">Clap</div>
        <div class="volume">
          <input type="range" min="0" max="1" step="0.01" value="0.3" />
        </div>
        <div class="switch">
          <div class="switch-label">Bank</div>
          <div class="switch-inner">
            <div class="switch-bg"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/babel">

  </script>
</body>
</html>
